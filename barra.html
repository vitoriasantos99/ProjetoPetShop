<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/barra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2916eed9fe.js" crossorigin="anonymous"></script>
    <title>Barra Menu</title>
</head>

<body>
    <header>
        <nav class="nav fixed-top navbar-dark bg-dark">
            <div class="botoes">
                <a href="# "><i class="fa-solid fa-bars"></i></i></a>
            </div>
            <a class="navbar-brand" href="#">Menu</a>
            <a class="navbar-brand" href="#">Produtos</a>
            <a class="navbar-brand" href="#">Serviços</a>
            <a class="navbar-brand" href="#">Sobre Nós</a>
            <a class="navbar-brand" href="#">Contatos</a>
            <div class="botoes">
                <a href="#"><i class="fa-solid fa-user"></i></a>
                <a href="#"><i class="fa-solid fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="card-deck" style="width: 80rem;">
            <div class="card">
                <h5 class="card-title">Brit</h5>
                <img src="imagens/racao-brit.png" alt="racao-brit">
                <p class="card-text">texto</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
            <div class="card">
                <h5 class="card-title">Brit</h5>
                <img src="imagens/racao-dog-chow.png" alt="racao-brit">
                <p class="card-text">texto</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
            <div class="card">
                <h5 class="card-title">Brit</h5>
                <img src="imagens/racao-encore.png" alt="racao-brit">
                <p class="card-text">texto</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
            <div class="card">
                <h5 class="card-title">Brit</h5>
                <img src="imagens/racao-predigree.png" alt="racao-brit">
                <p class="card-text">texto</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
            <div class="card">
                <h5 class="card-title">Brit</h5>
                <img src="imagens/racao-royal-canin.png" alt="racao-brit">
                <p class="card-text">texto</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </main>
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/gato-rindo.png" class="d-block w-100" alt="gato">
          </div>
          <div class="carousel-item">
            <img src="imagens/gatinho.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagens/cachorro.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="rodape">
        <footer>
            <p>Endereço</p>
            <p>Direitos</p>
        </footer>
    </div>
</body>
</html>
